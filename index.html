<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <title>GoMenXGames Mini-Site</title>
</head>
<body>
    <div class="main-wrapper" id="app">
        <span>
            <h1 v-bind:title="message">{{title}}</h1>
            <h5>{{sub}}</h5>
        </span>
        <div class="block">
            <div class="tabs">
                <div v-for="(tab, index) in tabs" :key="index" 
                :style="'border-color: var(--'+tab.color+'-border);' 
                + 'background-color: var(--'+tab.color+'-background)'" 
                :class="'tab' + ' ' + tab.status" :id="tab.id" 
                v-on:click="selectTab(index)">
                    {{tab.title}}
                </div>
            </div>
            <div class="pages">
                <div :class="'page' + ' ' + tabs[0].status" id="main">
                    <img width="100" src="https://sun3-9.userapi.com/s/v1/ig2/dmIjVoG0Acm0NlxJacgDI9zXbGbQHsZreVd6XSXwiqDaXMuXrugPrHrdgYhi5WmH6OH9zHKDDWiwyZeWdVW-oLyK.jpg?size=200x200&quality=96&crop=2,0,1197,1197&ava=1" alt="">
                    <h3>GoMenXGames</h3><h4>(Илья)</h4>
                    <h5>Деятельность:</h5>
                    <a class="hobby" 
                    v-for="(hobby,index) in hobbys" 
                    :href="hobby.href"> 
                    <img :src="hobby.imghref" height="16" alt="">
                    {{hobby.title}}
                    <!-- <span v-if="index < hobbys.length-1">,</span>
                    <span v-if="index == hobbys.length-1">.</span> -->
                    </a>
                    <br>
                    <a class="button" href="https://gomenxgames.ru">Перейти на основной сайт</a>
                </div>
                <div :class="'page' + ' ' + tabs[1].status" id="social">
                    <a class="social" :href="social.href" v-for="social in socials">
                        <img height="32" :src="'img/social/' + social.id + '.ico'" :alt="social.title">
                        <div>
                            <h3>{{social.title}}</h3>
                            <h5>{{social.description}}</h5>
                        </div>
                    </a>
                </div>
                <div :class="'page' + ' ' + tabs[2].status" id="other">
                    <a class="button" href="https://www.donationalerts.com/r/gomenxgames">Поддержать <br/><img height="16" style="position: relative; top: 3px;" src="https://www.donationalerts.com/favicon.ico" alt="">DonationAlerts</a>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
